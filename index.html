<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="#">BestShop</a>
            <nav>
                <input type="checkbox" id="hamburger-menu">
                <label for="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                <ul>
                    <li>
                        <a href="#">why us</a>
                    </li>
                    <li>
                        <a href="#">benefits</a>
                    </li>
                    <li>
                        <a href="#">pricing</a>
                    </li>
                    <li>
                        <a href="#">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section-banner">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <button>Open your shop</button>
        <img src="./assets/Background.png" alt="banner">
    </section>

    <section class="popular-sales">
        <h2>The most popular sales platform in country</h2>
        <div class="popular-sales__container-items">

            <div class="popular-sales__container-items--item">
                <div class="popular-sales__container-items--item__circle">
                    <img src="./assets/Person.svg" alt="person icon">
                </div>
                <span>100000+</span>
                <p>daily entries</p>
            </div>

            <div class="popular-sales__container-items--item">
                <div class="popular-sales__container-items--item__circle">
                    <img src="./assets/Eye.svg" alt="eye icon">
                </div>
                <span>2000000+</span>
                <p>seen products every day</p>
            </div>

            <div class="popular-sales__container-items--item">
                <div class="popular-sales__container-items--item__circle">
                    <img src="./assets/Catalog.svg" alt="catalog icon">
                </div>
                <span>10000+</span>
                <p>added posts daily</p>
            </div>

        </div>
    </section>

</body>

</html>
